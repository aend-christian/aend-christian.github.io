<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Mobile Friendly -->
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!-- Font-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100, 200, 300, 400, 500" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
                
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        
        <title>Colour Fun{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Styles-->
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='indexstyles.css') }}" />

    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
