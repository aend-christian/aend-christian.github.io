<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Mobile Friendly -->
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">



        <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:100, 200, 300, 400, 500" rel="stylesheet"> -->
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      
        <title>Colour Fun{% block title %}{% endblock %}</title>
    </head>

    <body>
        <!-- Styles-->
        <link href="/static/styles.css" rel="stylesheet" type="text/css" />
        
        <!-- General: Style Sheet -->     
        <link href="/static/styles.css" rel="stylesheet" />
                
        <!-- Nav: Style Sheet -->
        <link href="/static/nav-styles.css" rel="stylesheet" />

        <!-- Navbar-->
        <div class="nav-container" id="nav">
            <div class="toggler" onclick="showNav()" type="button" id="toggler"><i class="bi bi-three-dots-vertical"></i></div>
            <!-- Nav Menu-->
            <div class="nav-menu" id="nav-menu" style="display:none;" type="button"> 
                <a href="/index">Main</a>
                <p><a href="/book">Book</a></p>
                <p><a href="/visualiser">Visualiser</a></p>
            </div>
        </div>
        
        <!-- NAVBAR FUNCTION: Show & Hide Element-->
        <script>
            function showNav() {
                var NavMenu = document.getElementById("nav-menu");
                
                if (NavMenu.style.display === "none") {
                    NavMenu.style.display = "block";
                }
                else {
                    NavMenu.style.display = "none";
                }
            }
        </script>

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
